<div class="content-title">Turnouts</div>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="data" class="mat-elevation-z8 demo-table">
    <ng-container matColumnDef="systemName">
        <th mat-header-cell *matHeaderCellDef> System name </th>
        <td mat-cell *matCellDef="let element"> {{element.systemName}} </td>
      </ng-container>
      <ng-container matColumnDef="userName">
        <th mat-header-cell *matHeaderCellDef> User name </th>
        <td mat-cell *matCellDef="let element"> {{element.userName}} </td>
      </ng-container>
      <ng-container matColumnDef="state">
        <th mat-header-cell *matHeaderCellDef> Comment </th>
        <td mat-cell *matCellDef="let element"> {{element.comment}} </td>
      </ng-container>
      <ng-container matColumnDef="comment">
        <th mat-header-cell *matHeaderCellDef> State </th>
        <td mat-cell *matCellDef="let element"> {{element.state}} </td>
      </ng-container>
      <ng-container matColumnDef="inverted">
        <th mat-header-cell *matHeaderCellDef> Inverted </th>
        <td mat-cell *matCellDef="let element"> {{element.inverted}} </td>
      </ng-container>
      <ng-container matColumnDef="locked">
        <th mat-header-cell *matHeaderCellDef> Locked </th>
        <td mat-cell *matCellDef="let element"> {{element.locked}} </td>
      </ng-container>
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button color="primary" (click)="editRow(element)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="removeRow(element)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                 showFirstLastButtons
                 aria-label="Select page">
  </mat-paginator>
  </div>
  <div >
    <button mat-raised-button color="primary" (click)="onButtonClick()">New turnout</button>
  </div>
